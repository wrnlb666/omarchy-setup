# Application bindings
$terminal = uwsm-app -- $TERMINAL
$browser = omarchy-launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, M, Music, exec, omarchy-launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, omarchy-launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, G, Signal, exec, omarchy-launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT, O, Obsidian, exec, omarchy-launch-or-focus "^obsidian$" "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, SLASH, Passwords, exec, uwsm-app -- 1password

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, omarchy-launch-webapp "https://grok.com"
bindd = SUPER SHIFT, C, Calendar, exec, omarchy-launch-webapp "https://app.hey.com/calendar/weeks/"
bindd = SUPER SHIFT, E, Email, exec, omarchy-launch-webapp "https://app.hey.com"
bindd = SUPER SHIFT, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER SHIFT ALT, G, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, omarchy-launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER SHIFT, X, X, exec, omarchy-launch-webapp "https://x.com/"
bindd = SUPER SHIFT ALT, X, X Post, exec, omarchy-launch-webapp "https://x.com/compose/post"

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu

unbind = SUPER, J               # toogle split
unbind = SUPER, K               # omarchy-menu-keybindgs
unbind = SUPER, F               # Force full screen
unbind = SUPER, C               # New copy
unbind = SUPER, V               # New paste
unbind = SUPER SHIFT, M         # spotify
unbind = SUPER SHIFT, Y         # youtube
unbind = SUPER SHIFT, E         # hey email
unbind = SUPER SHIFT, C         # hey calendar
unbind = SUPER SHIFT, G         # signal-desktop
unbind = SUPER SHIFT, F         # nautilus
unbind = SUPER SHIFT, B         # Browser
unbind = SUPER, RETURN          # Terminal
unbind = SUPER SHIFT, X         # X
unbind = SUPER SHIFT, slash     # 1password
unbind = SUPER SHIFT ALT, G     # WhatsApp
unbind = SUPER SHIFT ALT, B     # Private browser
unbind = SUPER SHIFT ALT, X     # X Post
unbind = SUPER SHIFT CTRL, G    # Google Messages

bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER, O, Toggle split, togglesplit
bindd = SUPER, V, Toggle floating, togglefloating
bindd = SUPER, D, Launch apps, exec, walker -p "Startâ€¦"
bindd = SUPER, M, Show key bindings, exec, omarchy-menu-keybindings
bindd = SUPER, E, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER, Y, YouTube, exec, omarchy-launch-webapp "https://youtube.com/"
bindd = SUPER, A, ChatGPT, exec, omarchy-launch-webapp "https://chatgpt.com/?temporary-chat=true"
bindd = SUPER, return, Terminal, exec, ghostty --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER SHIFT, return, Floating Terminal, exec, setsid uwsm-app -- alacritty --class=Omarchy --title=Omarchy -e bash -c "omarchy-show-logo; command cd "$(omarchy-cmd-terminal-cwd)"; exec ${SHELL:-sh}"

# Move focus with SUPER + vi mode keys
bindd = SUPER, H, Move focus left, movefocus, l
bindd = SUPER, L, Move focus right, movefocus, r
bindd = SUPER, K, Move focus up, movefocus, u
bindd = SUPER, J, Move focus down, movefocus, d

# Swap active window with the one next to it with SUPER + SHIFT + vi mode keys
bindd = SUPER SHIFT, H, Swap window to the left, swapwindow, l
bindd = SUPER SHIFT, L, Swap window to the right, swapwindow, r
bindd = SUPER SHIFT, K, Swap window up, swapwindow, u
bindd = SUPER SHIFT, J, Swap window down, swapwindow, d

# Join groups with vi mode keys
bindd = SUPER ALT, H, Move window to group on left, moveintogroup, l
bindd = SUPER ALT, L, Move window to group on right, moveintogroup, r
bindd = SUPER ALT, K, Move window to group on top, moveintogroup, u
bindd = SUPER ALT, J, Move window to group on bottom, moveintogroup, d

# Navigate a single set of grouped windows with vi mode keys
bindd = ALT, L, Next window in group, changegroupactive, f
bindd = ALT, H, Previous window in group, changegroupactive, b

# Navigate a single set of grouped windows with scroll
bindd = ALT, mouse_up, Previous window in group, changegroupactive, f
bindd = ALT, mouse_down, Next window in group, changegroupactive, b

# Activate window in a group by more numbers
bindd = SUPER ALT, 6, Switch to group window 6, changegroupactive, 6
bindd = SUPER ALT, 7, Switch to group window 7, changegroupactive, 7
bindd = SUPER ALT, 8, Switch to group window 8, changegroupactive, 8
bindd = SUPER ALT, 9, Switch to group window 9, changegroupactive, 9
bindd = SUPER ALT, 0, Switch to group window 10, changegroupactive, 0

# SUPER + scroll to swap workspace
unbind = SUPER, mouse_up
unbind = SUPER, mouse_down
bindd = SUPER, mouse_up, Scroll active workspace backward, workspace, e+1
bindd = SUPER, mouse_down, Scroll active workspace forward, workspace, e-1

# SUPER + F to maximize window
bindd = SUPER, F, Full width, fullscreen, 1
bindd = SUPER SHIFT, F, Force full screen, fullscreen, 0

# scratchpad
bindd = SUPER SHIFT, S, Move window to scratchpad, movetoworkspacesilent, special:scratchpad
